<div ng-controller="loginCtrl">
    <form action="/" id="myLogin">
        <p>Username : <input placeholder="Username" type="text" ng-model="username"><br></p>
        <p>Password : <input placeholder="Password" type="password" ng-model="password"><br></p>
        <button type="button" ng-click="submit()">Login</button>
    </form>
</div>
