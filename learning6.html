<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div ng-init="data=[{language:'PHP', extention:'.php'}, {language:'HTML', extention:'.html'}, {language:'Java', extention:'.java'},
    {language:'Ruby', extention:'.rb'}]">
        <ul ng-repeat="lan in data">
            <li>{{ lan.language }}</li>
            <li>{{ lan.extention }}</li>
        </ul>
    </div>
</body>

</html>
